<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>個資使用同意書</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="Shortcut Icon" type="image/x-icon" href="image/title.ico"/>
    </head>
    <body id="bg">
        <header class="main">
            Sport Center
        </header>
        <p class="pageTitle">會員資料同意書</p>
        <div class="profile_agree">
            <span id="txtContent"></span>
        </div>
    </body>
        <!-- <script src="main.js"></script> -->
        <script>
            window.addEventListener('DOMContentLoaded', () => {
            const txtContentElement = document.getElementById('txtContent');
            const txtFilePath = 'course_agree.txt'; // 替換.txt 文件名

            fetch(txtFilePath)
                .then(response => response.text())
                .then(text => {
                    txtContentElement.innerText = text;
                })
                .catch(error => {
                    txtContentElement.innerText = '無法讀取文件內容：' + error.message;
                });
        });
        </script>
    
</html>

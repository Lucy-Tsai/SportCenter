<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>會員資料</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="bg">
        <header id="main">
            Sport Center
        </header>
        <p class="pageTitle">會員資料</p>
        <main>
            <table>
                <tr>
                    <th>電子郵件：</th>
                    <td>{{ user['email'] }}</td>
                </tr>
                <tr>
                    <th>用戶名：</th>
                    <td>{{ user['username'] }}</td>
                </tr>
                <tr>
                    <th>性別：</th>
                    <td>{{ user['gender'] }}</td>
                </tr>
                <tr>
                    <th>年紀：</th>
                    <td>{{ user['age'] }}</td>
                </tr>
                <tr>
                    <th>生日：</th>
                    <td>{{ user['birthday'] }}</td>
                </tr>
                <tr>
                    <th>連絡電話：</th>
                    <td>{{ user['phone'] }}</td>
                </tr>
            </table>
            <a href="{{ url_for('edit_profile') }}">修改基本資料</a>
        </main>
        <script src="main.js" async defer></script>
    </body>
</html>

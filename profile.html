<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>會員資料</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="Shortcut Icon" type="image/x-icon" href="絕對位址/相對位址" />
    </head>
    <body id="bg">
        <header class="main">
            Sport Center
        </header>
        <p class="pageTitle">會員資料</p>
        <main>
            <table>
                <tr>
                    <th>姓名</th>
                    <td>{{ user['name'] }}</td>
                </tr>
                <tr>
                    <th>電子郵件</th>
                    <td>{{ user['email'] }}</td>
                </tr>
                <tr>
                    <th>用戶名</th>
                    <td>{{ user['username'] }}</td>
                </tr>
                <tr>
                    <th>性別</th>
                    <td>{{ user['gender'] }}</td>
                </tr>
                <tr>
                    <th>年紀</th>
                    <td>{{ user['age'] }}</td>
                </tr>
                <tr>
                    <th>生日</th>
                    <td>{{ user['birthday'] }}</td>
                </tr>
                <tr>
                    <th>連絡電話</th>
                    <td>{{ user['phone'] }}</td>
                </tr>
            </table>
                <div class="button-container">
                    <button class="btn-7" type="submit" value="送出資料">
                    <span><a href="{{ url_for('edit_profile') }}">修改基本資料</a></span>
                    </button>
                </div>
        </main>
        <footer>
            <a href="index.html" ><span class="backToIndex">按我回首頁</span></a>
            <h4>地址:台北市中正區忠孝東路一段123號  電話:(02)2345-1343 營業時間:6:00-22:00</h4>
        </footer>
        <script src="main.js" async defer></script>
    </body>
</html>

        <script>
            // Script section for the dynamic coach list
            $(document).ready(function () {
                const coaches = [
                    {
                        name: "陳建和",
                        expertise: "瑜珈",
                        courses: "舒緩瑜珈",
                        imgUrl: "URL_OF_COACH_1_IMAGE",
                    },
                    {
                        name: "王一珊",
                        expertise: "教練2的專長",
                        courses: "教練2的課程",
                        imgUrl: "URL_OF_COACH_2_IMAGE",
                    },
                    // Add more coaches as needed
                ];
    
                // Generate coach list dynamically
                const coachList = $("#coachList");
                coaches.forEach((coach, index) => {
                    coachList.append(
                        `<li><a href="#" class="coachLink" data-index="${index}"><span class="label">${coach.name}</span></a></li>`
                    );
                });
    
                // Dialog box for showing coach details
                $(".coachLink").on(function (event) {
                    event.preventDefault();
                    const index = $(this).data("index");
                    const coach = coaches[index];
                    const dialogContent = `
                        <p><strong>教練專長:</strong> ${coach.expertise}</p>
                        <p><strong>教練課程:</strong> ${coach.courses}</p>
                        <a href="course.html" target="_blank" class="tabwindow">報名課程</a>
                    `;
                    $("#dialog").html(dialogContent).dialog({
                        title: coach.name,
                    });
                });
            });
        </script>

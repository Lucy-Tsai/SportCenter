<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>會員資料</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="Shortcut Icon" type="image/x-icon" href="../static/image/title.ico" />
    </head>
    <body id="bg">
        <header class="main">
            <a href="{{ url_for('index') }}"> <img src="../static/image/LOGO_rec_white.png" width="250px" title="點我回首頁"> </a>
        </header>
        <p class="pageTitle">會員資料</p>
        <main>
            <table>
                <tr>
                    <th>姓名</th>
                    <td>{{ user['name'] }}</td>
                </tr>
                <tr>
                    <th>電子郵件</th>
                    <td>{{ user['email'] }}</td>
                </tr>
                <tr>
                    <th>用戶名</th>
                    <td>{{ user['username'] }}</td>
                </tr>
                <tr>
                    <th>性別</th>
                    <td>{{ user['gender'] }}</td>
                </tr>
                <tr>
                    <th>年紀</th>
                    <td>{{ user['age'] }}</td>
                </tr>
                <tr>
                    <th>生日</th>
                    <td>{{ user['birthday'] }}</td>
                </tr>
                <tr>
                    <th>連絡電話</th>
                    <td>{{ user['phone'] }}</td>
                </tr>
            </table>
                <div class="button-container">
                    <button class="btn-7" type="submit" value="送出資料" >
                        <a href="{{url_for('edit_profile')}}"> <span>修改基本資料</span></a>
                    </button>
                    <button class="btn-7" type="submit" value="送出資料" >
                        <a href="{{ url_for('change_password') }}"> <span>修改密碼</span></a>
                    </button>
                </div>
        </main>
        <footer>
            <h4>Copyright © FN Sport. All Rights Reserved.</h4>   
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="../static/js/main.js" ></script>
    </body>
</html>

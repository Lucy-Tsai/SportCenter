<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>我的訂單</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="Shortcut Icon" type="image/x-icon" href="../static/image/title.ico"/>
    </head>
    <body id="bg">
        <header class="main">
            <a href="../templates/index.html"> <img src="../static/image/LOGO_rec_white.png" width="250px" title="點我回首頁"> </a>
        </header>
        <p class="pageTitle">我的訂單</p>
        <main>
            <table class="orderList">
                <tr>
                    <th>交易編號</th>
                    <th>課程ID</th>
                    <th>購買時間</th>
                    <th>價格</th>
                    <th>剩餘次數</th>
                    <th>已使用次數</th>
                    <!-- 您可以根據您的資料表結構新增其他需要顯示的欄位 -->
                </tr>    
                {% for transaction in transaction_data %}
                <tr>
                    <td>{{ transaction[1] }}</td>
                    <td>{{ transaction[2] }}</td>
                    <td>{{ transaction[3] }}</td>
                    <td>{{ transaction[4] }}</td>
                    <td>{{ transaction[5] }}</td>
                    <td>{{ transaction[6] }}</td>
                    <!-- 您可以根據您的資料表結構新增其他需要顯示的欄位 -->
                </tr>
                {% endfor %}       
            </table>
            <div class="button-container">
                <button class="btn-7" type="submit" value="提交">
                    <span><a href="{{ url_for('welcome') }}"></a>返回會員中心</span>
            </button>
            </div>
        </main>
        <footer>
            <h4>地址:台北市中正區忠孝東路一段123號  電話:(02)2345-1343 營業時間:6:00-22:00</h4>   
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="../static/js/main.js" ></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>編輯會員資料</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="Shortcut Icon" type="image/x-icon" href="../static/image/title.ico" />
    </head>
    <body id="bg">
        <header class="main">
            <a href="../templates/index.html"> <img src="../static/image/LOGO_rec_white.png" width="250px" title="點我回首頁"> </a>
        </header>
        <p class="pageTitle">編輯會員資料</p>
        <form action="{{ url_for('edit_profile') }}" method="post">
            <table>
                <tr>
                    <td>電子信箱</td>
                    <td><input type="email" name="email" value="{{user[email] }}" required></td>
                </tr>
                <tr>
                    <td>連絡電話</td>
                    <td><input type="tel" name="phone" value="{{ user['phone'] }}" required></td>
                </tr>
                <tr>
                    <td>密碼</td>
                    <td><input type="password" name="password" value="{{ user['password'] }}" required></td>
                </tr>
            </table>
                <div class="button-container">
                    <button class="btn-7" type="submit" value="儲存">
                    <span>儲存</span>
                    </button>
                </div>
            
        </form>
        <footer>
            <h4>地址:台北市中正區忠孝東路一段123號  電話:(02)2345-1343 營業時間:6:00-22:00</h4>   
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="../static/js/main.js" ></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>管理人員資料</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="Shortcut Icon" type="image/x-icon" href="../static/image/title.ico" />
    </head>
    <body id="bg">
        <header class="main">
            <a href="{{ url_for('index') }}"> <img src="../static/image/LOGO_rec_white.png" width="250px" title="點我回首頁"> </a>
        </header>
        <p class="pageTitle">管理人員資料</p>
        <div id="wrapper">
        <table style="width: 100%;">
            <caption class="add_coach"> <button class="add_coach_btn"><a href="{{ url_for('staff_register') }}">新增人員</a> </button> </caption>
            <caption><input class="search" type="text" id="filterInput" placeholder="輸入關鍵字"></caption>
            <tr>
                <th>ID</th>
                <th>身份證字號</th>
                <th>姓名</th>
                <th>用戶名</th>
                <th>性別</th>
                <th>生日</th>
                <th>年齡</th>
                <th>電話</th>
                <th>電子郵件</th>
                <th>修改</th>
            </tr> 
            {% for coach in coach_data %}
            <tr class="data-row">
                <td>{{ staff[0] }}</td>
                <td>{{ staff[3] }}</td>
                <td>{{ staff[1] }}</td>
                <td>{{ staff[2] }}</td>
                <td>{{ staff[5] }}</td>
                <td>{{ staff[7] }}</td>
                <td>{{ staff[8] }}</td>
                <td>{{ staff[9] }}</td>
                <td>{{ staff[6] }}</td>
                <td><button><a href="{{ url_for('edit_staff', staff_id=staff[0]) }}">修改</a></button></td>
            </tr>
            {% endfor %}
        </table>
        <footer>
            <h4>Copyright © FN Sport. All Rights Reserved.</h4>   
        </footer>
    </div>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="../static/js/main.js" ></script>
    </body>
</html>

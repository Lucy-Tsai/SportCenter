<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>點名紀錄</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="Shortcut Icon" type="image/x-icon" href="../static/image/title.ico" />
    </head>
    <body id="bg">
    <div id="wrapper">
        <header class="main">
            <a href="../templates/index.html"> <img src="../static/image/LOGO_rec_white.png" width="250px" title="點我回首頁"> </a>
        </header>
        <p class="pageTitle">點名紀錄</p>
        <table>
            <tr>
                <th>課程名稱</th>
                <th>期別</th>
                <th>開始時間</th>
                <th>結束時間</th>
                <th>查看</th>
            </tr>
        {% for course in courses %}
            <tr>
                <td>{{ course['class_name'] }}</td>
                <td>{{ course['month'] }}</td>
                <td>{{ course['time_start'] }}</td>
                <td>{{ course['time_end'] }}</td>
                <td><button><a href="{{ url_for('course_check_ins', class_id=course['class_id']) }}">查看</a></button></td>
            </tr>
            {% endfor %}
        </table>
        <footer>
            <h4>地址:台北市中正區忠孝東路一段123號  電話:(02)2345-1343 營業時間:6:00-22:00</h4>   
        </footer>
    </div>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="../static/js/main.js" ></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>教練點名</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="Shortcut Icon" type="image/x-icon" href="image/title.ico" />
    </head>
    <body id="bg">
        <header class="main">
            Sport Center
        </header>
        <p class="pageTitle">教練點名</p>
        <table>
            <caption>學員名單</caption>
            <tr>
                <th>學員ID</th>
                <th>姓名</th>
                <th>點名</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user['user_id'] }}</td>
                <td>{{ user['user_name'] }}</td>
                <td><a href="{{ url_for('perform_check_in', class_id=class_id, user_id=user['user_id']) }}">點名</a></td>
            </tr>
            {% endfor %}
        </table>
        <footer>
            <a href="index.html" ><span class="backToIndex">按我回首頁</span></a>
            <h4>地址:台北市中正區忠孝東路一段123號  電話:(02)2345-1343 營業時間:6:00-22:00</h4>
        </footer>
        <script src="main.js" async defer></script>
    </body>
</html>
